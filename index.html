<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>QSOFT Test</title>
</head>
<body>
<header class="header">
    <div class="header-container">
        <div class="header-inner">
            <a class="header-logo" href="#">
                  QSOFT
            </a>              
              <div class="header-search">
                <form class="search">
                    <button class="search-btn" type="submit">
                        <img src="img/search.svg" alt="search-icon">
                    </button>
                    <input class="search-input" type="text" placeholder="Найти...">
                </form>
              </div>             
              <div class="header-profile">
                  <div class="profile">
                    <span class="profile-name">
                        Константин
                    </span>
                    <div class="profile-avatar">
                        <img class="profile-avatar__img" src="img/avatar.png" alt="avatar-photo">
                        <img class="profile-avatar__icon" src="img/person.svg" alt="avatar-icon">
                    </div>
                  </div>                             
              </div>
        </div>
    </div>
</header>    
<section class="partners">
    <div class="container">
        <h1 class="partners-title">
            Наши партнёры
        </h1>
        <div class="partners-group">
            <a class="partners-group__item" href="#">
                <img class="partners-group__item-img" src="img/partners/henkel.png" alt="henkel">
            </a>
            <a class="partners-group__item" href="#">
                <img class="partners-group__item-img" src="img/partners/deere.png" alt="deere">
            </a>
            <a class="partners-group__item" href="#">
                <img class="partners-group__item-img" src="img/partners/Mac.png" alt="mac">
            </a>
            <a class="partners-group__item" href="#">
                <img class="partners-group__item-img" src="img/partners/ikea.png" alt="ikea">
            </a>
            <a class="partners-group__item" href="#">
                <img class="partners-group__item-img" src="img/partners/reebok.png" alt="reebok">
            </a>
            <a class="partners-group__item" href="#">
                <img class="partners-group__item-img" src="img/partners/nike.png" alt="nike">
            </a>
            <a class="partners-group__item" href="#">
                <img class="partners-group__item-img" src="img/partners/ctrplr.png" alt="caterpillar">
            </a>
        </div>
    </div>
</section>
<script src="main.js"></script>
</body>
</html>
